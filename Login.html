<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Premium Quality</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Login.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="box">
    <form id="loginForm"> <!-- Agregado ID al formulario -->
      <div class="logo">
        <a href="index.html">
          <img src="img/logo-removebg-preview sombra.png" width="130px">
        </a>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electronico</label> <!-- Cambiado ID a 'email' -->
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label> <!-- Cambiado ID a 'password' -->
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="m-3">
        <a href="index.html">
          <button type="button" class="btn btn-primary">Volver</button>
        </a>
        <!-- Cambiado el botón "Iniciar Sesión" para que sea de tipo submit y no tenga href -->
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button> 
      </div>
      <div id="loginError" style="color: red; text-align: center; margin-top: 10px; display: none;">
        Usuario o contraseña incorrectos.
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/login.js"></script> <!-- Nuevo archivo JS para la lógica de login -->
</body>
</html>
