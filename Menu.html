<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tu Concesionaria de Confianza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menuv2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo redimensionado.png" alt="Logo de la Concesionaria" height="30" class="d-inline-block align-text-top">
                "Premium Quality"
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#empleados-section">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#catalogo">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicios">Taller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Vehículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Accesorios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="empleados-section">
        <div class="employee-actions">
            <button class="btn btn-primary btn-sm" id="agregar-empleado">Agregar</button>
            <button class="btn btn-primary btn-sm" id="modificar-empleado">Modificar</button>
            <button class="btn btn-primary btn-sm" id="eliminar-empleado">Eliminar</button>
        </div>
        <div class="employee-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Usuario</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                    </tr>
                </thead>
                <tbody id="tabla-empleados-body">
                    <tr>
                        <td><input type="checkbox" class="form-check-input me-2 select-empleado" data-id="1" data-usuario="empleado1" data-correo="empleado1@example.com" data-contrasena="****"></td>
                        <td>empleado1</td>
                        <td>empleado1@example.com</td>
                        <td>****</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input me-2 select-empleado" data-id="2" data-usuario="empleado2" data-correo="empleado2@example.com" data-contrasena="****"></td>
                        <td>empleado2</td>
                        <td>empleado2@example.com</td>
                        <td>****</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="form-check-input me-2 select-empleado" data-id="3" data-usuario="empleado3" data-correo="empleado3@example.com" data-contrasena="****"></td>
                        <td>empleado3</td>
                        <td>empleado3@example.com</td>
                        <td>****</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="editarEmpleadoModal" tabindex="-1" aria-labelledby="editarEmpleadoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarEmpleadoModalLabel">Editar Empleado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form-editar-empleado">
                            <div class="mb-3">
                                <label for="editar-usuario" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" id="editar-usuario">
                            </div>
                            <div class="mb-3">
                                <label for="editar-correo" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="editar-correo">
                            </div>
                            <div class="mb-3">
                                <label for="editar-contrasena" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="editar-contrasena">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="guardar-cambios-empleado">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="agregarEmpleadoModal" tabindex="-1" aria-labelledby="agregarEmpleadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarEmpleadoModalLabel">Agregar Nuevo Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-agregar-empleado">
                        <div class="mb-3">
                            <label for="agregar-usuario" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="agregar-usuario">
                        </div>
                        <div class="mb-3">
                            <label for="agregar-correo" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="agregar-correo">
                        </div>
                        <div class="mb-3">
                            <label for="agregar-contrasena" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="agregar-contrasena">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="guardar-nuevo-empleado">Guardar Empleado</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
</body>
</html>
